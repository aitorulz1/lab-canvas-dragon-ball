<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">

  <div class="controls">

    <p>Kamekame Ha</p>
    <img src="./images/arrows-kame.png" alt="" class="arrows-img">
  </div>
  
  <div id="screen">

      <div id= "initial-screen">
        <div class="mission"><img src="images/duty.png"></div>
        <div id="container-gohan">
          <div class="gohan-moves"><img src="images/moves.png" ></div>
          <div class="gohan-pic"><img src="images/middle-gohan.png" ></div>
          <div class="villan-moves"><img src="images/villans.png" ></div>
        </div>
        <div class="dbz"><img src="images/dbz.png" ></div>
        
      </div>

      <div class="container-lifes">
          <span class="life1"><img src="images/ichi-life.png"></span>
          <span class="life2"><img src="images/ichi-life.png"></span>
          <span class="life3"><img src="images/ichi-life.png"></span>
      </div>

      <!--<section id="clock">
        <div id="sphere">
          <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
  
    
        <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button> -->
         <!--</div>
      </section>-->
    

      <div class="score">Score:<span>0</span></div>
      <canvas id="canvas" height="554" width="757px" />
  </div>

  <div class="controls">
    <img src="./images/cell-dark.jpg" alt="" class="cell">
    <br>
    <button id="pausebutton">PAUSE</button>
    <p>Move</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
  </div>



  <script src="Celljr.js"></script>

  <script src="Gohan.js"></script>
  <script src="Gohan-energy.js"></script>
