<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="controls">
    <img src="./images/goku-dark.jpg" alt="" class="goku">
    <br>
    <button id="start-button">StartGame</button>
    <p>Use the left and right arrow to control the car!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
  </div>
  
  <div id="screen">
      <div class="container-lifes">
          <span class="life1"><img src="images/ichi-life.png"></span>
          <span class="life2"><img src="images/ichi-life.png"></span>
          <span class="life3"><img src="images/ichi-life.png"></span>
      </div>

      <section id="clock">
        <div id="sphere">
          <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">0</span><span id="secUni" class="number">0</span>
  
    
          <!-- <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button> -->
        </div>
      </section>
    

      <div class="score">Score:<span>0</span></div>
      <canvas id="canvas" height="554" width="757px" />
  </div>

  <div class="controls">
    <img src="./images/cell-dark.jpg" alt="" class="cell">
    <br>
    <button id="reset-button">PAUSE / PLAY</button>
    <p>Use the left and right arrow to control the car!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
  </div>



  <script src="Celljr.js"></script>
  <script src="Boo.js"></script>
  <script src="Kameha.js"></script>
  <script src="Kinton.js"></script>
  <script src="Cell.js"></script>
  <script src="Gohan.js"></script>
  <script src="Background.js"></script>
  <script src="Game.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
